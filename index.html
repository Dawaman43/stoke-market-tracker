<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Market Tracker</h1>
            <button id="theme-toggle" aria-label="Toggle Theme">
                <i id="theme-icon" class="fas fa-sun"></i>
            </button>
        </header>
        <main>
            <section id="search-section">
                <input type="text" id="stock-search" placeholder="Enter stock symbol (e.g., AAPL)" autocomplete="off">
                <button id="search-btn">Search</button>
                <ul id="suggestions" class="suggestions"></ul>
            </section>
            <section id="subscription-section" style="display: none;">
                <h3>Subscribe for Updates</h3>
                <input type="email" id="email-input" placeholder="Enter your email">
                <button id="subscribe-btn">Subscribe</button>
            </section>
            <section id="stock-details" style="display: none;">
                <h2 id="stock-name"></h2>
                <div id="3d-container"></div>
                <canvas id="price-chart"></canvas>
                <div id="technical-indicators">
                    <h3>Technical Indicators</h3>
                    <ul id="indicators-list"></ul>
                </div>
                <div id="financial-reports">
                    <h3>Financial Reports</h3>
                    <ul id="reports-list"></ul>
                </div>
            </section>
            <section id="news-section" style="display: none;">
                <h2>Latest News</h2>
                <ul id="news-list"></ul>
            </section>
            <section id="comparison-section" style="display: none;">
                <h2>Compare Stocks</h2>
                <input type="text" id="compare-stock" placeholder="Enter stock symbol (e.g., MSFT)" autocomplete="off">
                <button id="compare-btn">Compare</button>
                <canvas id="comparison-chart"></canvas>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
